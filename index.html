<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component | SURYA TEJA REDDY</title>
    <!-- output css -->
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    <main class="h-[100%] font-Manrope text-[15px] font-bold ">
        <div class="div__1 h-[40%] text-center bg-very-pale-blue-2 ">
            <h1 class="text-[28px] pt-28 text-d-des-blue z-0">
                Simple, traffic-based pricing
            </h1>
            <p class="text-greyish-blue">Sign-up for our 30-day trial. No credit card required.</p>
            <svg class="pos m-auto"  xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
        </div>
        <div class="div__2 h-[20%]"></div>
        <div class="div__3 h-[40%]">
          <div class="bg-white min-h-[140%] w-[33.75rem] mdm:w-[80%] m-auto translate-y-[-50%] mdm:translate-y-[-30%] rounded-lg shadow-lg">
              <div class="slider-top flex mdm:flex-col  justify-evenly pt-[3rem]">
                <div class="flex mdm:justify-center">
                  <p id="amtkjfnvkjnv" class="text-greyish-blue uppercase flex flex-col justify-center"></p>
                  <p class="text-greyish-blue uppercase flex flex-col justify-center">k Pageviews</p>
                </div>
                <div class="text-greyish-blue uppercase flex mdm:justify-center">
                  <p id="gdbfgfh" class="text-d-des-blue font-extrabold text-[2rem] font-sans tr tracking-wide">$16.00</p>
                  <P class="flex flex-col justify-center lowercase tracking-wide"> /month</P>
                </div>
              </div>
              <div class="flex justify-center">
                <input id="inp-range"  type="range" min="0" max="200" value="100" class="sl-range w-[70%] my-[2rem]" >
              </div>
              <div class="flex justify-center mb-[2rem] md:ml-[100px]">
                  <p class="text-greyish-blue pr-4">Monthly Billing</p>
                  <label class="switch">
                    <input type="checkbox" id="checkkk">
                    <span class="slider round"></span>
                  </label>
                  <p class="text-greyish-blue pl-4">Yearly Billing</p>
                  <div class="px-[5px] py-[2px] ml-[5px] bg-l-grey-red text-l-red rounded-2xl text-[0.75rem]">
                    25% discount
                  </div>
              </div>
              <div class="h-[1px] bg-l-greyish-blue"></div>
              <div class="flex justify-evenly mt-8 mdm:flex-col">
                <div>
                    <div class="flex mdm:justify-center mdm:my-4">
                      <img src="images/icon-check.svg" class="w-[1rem] h-fit items-center self-center">
                      <p class="ml-4 items-center ">Unlimited websites</p>
                    </div>
                    <div class="flex mdm:justify-center mdm:my-4">
                      <img src="images/icon-check.svg" class="w-[1rem] h-fit items-center self-center">
                      <p class="ml-4 items-center ">100% data ownership</p>
                    </div>
                    <div class="flex mdm:justify-center mdm:my-4">
                      <img src="images/icon-check.svg" class="w-[1rem] h-fit items-center self-center">
                      <p class="ml-4 items-center ">Email reports</p>
                    </div>
                </div>
                <div class="md:ml-12 mdm:justify-center mdm:pb-8">
                  <div class="grid  justify-center h-full items-center">
                    <div class="bg-d-des-blue px-12 py-4 rounded-full text-white">Start my trial</div>
                  </div>
                </div>
              </div>
              
          </div>
          
        </div>

    </main>

    <script src="main.js"></script>

</body>
</html>
